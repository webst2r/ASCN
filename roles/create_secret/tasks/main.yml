# Cria um namespace
- name: Create namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ namespace }}"
        labels:
          app: "{{ namespace }}"

- name: Create secret
  kubernetes.core.k8s:
    namespace: "{{ namespace }}"
    definition:
      apiVersion: v1
      kind: Secret
